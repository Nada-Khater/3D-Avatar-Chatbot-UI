          <head>
            <meta charset="utf-8">

          <body>

            <div class="row">

              <div class="column left">
                <section class="msger">
                  <main class="msger-chat">
                    <div class="msg left-msg"></div>
                    <div class="msg right-msg"></div>
                  </main>

                  <form class="msger-inputarea">
                    <input type="text" class="msger-input" placeholder="Enter your message...">
                    <button type="submit" class="msger-send-btn">Send</button>
                  </form>
                </section>
              </div>

              <div class="column right">
                <section class="card">
                  <main class="msger-chat">
                    <div class="koalaBox" id="koalaBox"></div>
                    <div class="msgR"><p>MOVIE GURU</p></div>
                    <div class="msgR1">
                        <p>
                            Talk with your favorite character in real life in the same setting in your preferred language.
                        </p>
                    </div>

                  </main>
                  <div class="msgR2"><p>SHARE LINK WITH FRIENDS</p></div>
                </section>
              </div>

            </div>

          </body>
</html>
